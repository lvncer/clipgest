<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickLinks Settings</title>
  </head>
  <body>
    <div class="container">
      <h1>QuickLinks</h1>
      <p class="subtitle">設定</p>
      <div class="card">
        <div class="card-title">認証</div>

        <div class="auth-status" id="authStatus">
          <div class="auth-status-icon logged-out" id="authIcon">❌</div>
          <div class="auth-status-text">
            <strong id="authTitle">ログインしていません</strong>
            <span id="authSubtitle">ログインしてリンクを保存しましょう</span>
          </div>
        </div>

        <div id="loggedOutSection">
          <div class="form-group">
            <label for="clerkFrontendApiUrl">Web App URL</label>
            <input
              type="url"
              id="clerkFrontendApiUrl"
              placeholder="http://localhost:3000"
            />
            <p class="help-text">
              QuickLinks Web アプリの URL（例:
              http://localhost:3000）。Webアプリでログインすると、拡張機能には自動的にログイン状態が同期されます。
            </p>
          </div>
        </div>

        <div id="loggedInSection" class="hidden"></div>

        <div class="status" id="authStatusMessage"></div>
      </div>

      <div class="card">
        <div class="card-title">API 設定</div>

        <div class="form-group">
          <label for="apiBaseUrl">API Base URL</label>
          <input
            type="url"
            id="apiBaseUrl"
            placeholder="http://localhost:8080"
          />
          <p class="help-text">QuickLinks API サーバーの URL</p>
        </div>

        <div class="button-group">
          <button type="button" class="btn-primary" id="saveBtn">保存</button>
        </div>

        <div class="status" id="status"></div>
      </div>
    </div>

    <script src="dist/options.js"></script>
  </body>
</html>
