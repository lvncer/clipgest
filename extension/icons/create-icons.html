<!DOCTYPE html>
<html>
<head>
  <title>QuickLinks Icon Generator</title>
</head>
<body>
  <h2>QuickLinks Icon Generator</h2>
  <p>Right-click each canvas and save as PNG:</p>
  <div style="display: flex; gap: 20px; align-items: end;">
    <div>
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>icon16.png</p>
    </div>
    <div>
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>icon48.png</p>
    </div>
    <div>
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>icon128.png</p>
    </div>
  </div>
  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(1, '#8b5cf6');
      
      // Rounded rectangle
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Link icon
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size * 0.08;
      ctx.lineCap = 'round';
      
      const center = size / 2;
      const linkSize = size * 0.25;
      
      // Draw chain link
      ctx.beginPath();
      ctx.arc(center - linkSize * 0.4, center, linkSize, Math.PI * 0.75, Math.PI * 2.25);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.arc(center + linkSize * 0.4, center, linkSize, Math.PI * -0.25, Math.PI * 1.25);
      ctx.stroke();
    }
    
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
